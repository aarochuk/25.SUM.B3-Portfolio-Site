<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timeline</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 2em;
  }
  .form_container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    max-width: 400px;
    margin-bottom: 2em;
  }
  input, textarea {
    width: 100%;
    margin-bottom: 1em;
    padding: 0.5em;
  }
  button {
    padding: 0.5em 1em;
  }
  .success {
    color: green;
  }
  .post {
    border: 1px solid #ccc;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 6px;
    display: flex;
    gap: 1em;
    align-items: flex-start;
  }
  .gravatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
  }
  .post-content {
    flex: 1;
  }
  .post-meta {
    font-size: 0.85em;
    color: #555;
  }
  </style>
</head>
<body>
  <h1>Create a Timeline Post</h1>
  <div class="form_container">
    <form id="timeline-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="content" placeholder="Write something..." required></textarea>
        <button type="submit">Post</button>
    </form>
  </div>

  <p id="message"></p>

  <h2>Timeline Posts</h2>
  <div id="posts"></div>

  <script>
    // Convert email to Gravatar URL
    function getGravatarUrl(email) {
      const trimmed = email.trim().toLowerCase();
      const hash = md5(trimmed);
      return `https://www.gravatar.com/avatar/${hash}?d=identicon`;
    }

    // Load timeline posts
    async function loadPosts() {
      const res = await fetch('/api/timeline_post');
      const data = await res.json();

      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';

      data.timeline_posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.className = 'post';

        const gravatar = document.createElement('img');
        gravatar.className = 'gravatar';
        gravatar.src = getGravatarUrl(post.email);

        const content = document.createElement('div');
        content.className = 'post-content';
        content.innerHTML = `
          <strong>${post.name}</strong>
          <div class="post-meta">${new Date(post.created_at).toLocaleString()}</div>
          <p>${post.content}</p>
        `;

        postEl.appendChild(gravatar);
        postEl.appendChild(content);
        postsContainer.appendChild(postEl);
      });
    }

    // Handle form submit
    document.getElementById('timeline-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/api/timeline_post', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('message').textContent = `✅ Post created with ID ${result.id}`;
          document.getElementById('message').className = 'success';
          form.reset();
          loadPosts();  // refresh posts
        } else {
          document.getElementById('message').textContent = '❌ Failed to create post.';
        }
      } catch (err) {
        document.getElementById('message').textContent = '❌ Error submitting form.';
        console.error(err);
      }
    });

    // md5 function for gravatar
    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }

    // Load posts on page load
    loadPosts();
  </script>

  <!-- Include CryptoJS for MD5 hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
